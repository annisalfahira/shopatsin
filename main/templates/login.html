{% extends 'base.html' %}
{% block title %}Login â€” ShopAtSin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Welcome back ðŸ‘‹</h1>

  <div class="bg-warm-grey rounded-xl shadow p-6">
    <form method="post" class="space-y-4" id="login-form" novalidate>
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="rounded-lg p-3 bg-red-100 text-red-800 text-sm">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <div id="login-feedback" class="hidden rounded-lg p-3 text-sm"></div>

      <div>
        <label class="block text-sm font-medium mb-1" for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="id_password">Password</label>
        {{ form.password }}
      </div>

      <button type="submit" class="w-full inline-flex items-center justify-center rounded-full px-4 py-2 text-sm font-medium bg-maroon text-beige hover:opacity-90">Login</button>
    </form>

    <p class="text-sm text-maroon-dark/80 mt-4">
      Belum punya akun?
      <a href="{% url 'main:register' %}" class="font-medium text-maroon underline">Register dulu</a>
    </p>
  </div>
</div>

<script>
  (function(){
    const base = "w-full rounded-lg border border-maroon-dark/20 focus:outline-none focus:ring-2 focus:ring-maroon focus:border-maroon px-3 py-2 text-sm bg-white placeholder:opacity-50";
    ['id_username','id_password'].forEach(id=>{
      const el = document.getElementById(id);
      if (el) el.className = (el.className || "") + " " + base;
    });
  })();
</script>
<script>
  (function() {
    const form = document.getElementById("login-form");
    if (!form) return;
    const feedback = document.getElementById("login-feedback");
    const csrfToken = form.querySelector("input[name=csrfmiddlewaretoken]")?.value;
    const submitBtn = form.querySelector('button[type="submit"]');

    function showFeedback(message, variant) {
      if (!feedback) return;
      feedback.textContent = message;
      feedback.classList.remove("hidden", "bg-red-100", "text-red-800", "bg-green-100", "text-green-800");
      if (variant === "success") {
        feedback.classList.add("bg-green-100", "text-green-800");
      } else {
        feedback.classList.add("bg-red-100", "text-red-800");
      }
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      feedback?.classList.add("hidden");
      if (submitBtn) submitBtn.disabled = true;
      const formData = new FormData(form);
      try {
        const response = await fetch(form.getAttribute("action") || window.location.href, {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "X-Requested-With": "XMLHttpRequest",
          },
          body: formData,
        });
        const data = await response.json();
        if (!response.ok) {
          const messages = [];
          if (data.errors) {
            Object.values(data.errors).forEach(errList => {
              if (Array.isArray(errList)) messages.push(errList.join(" "));
              else if (typeof errList === "string") messages.push(errList);
            });
          }
          const message = messages.join(" ") || data.message || "Login failed.";
          showFeedback(message, "error");
          window.showToast?.(message, "error");
        } else {
          const message = data.message || "Login successful.";
          showFeedback(message, "success");
          window.showToast?.(message, "success");
          setTimeout(() => {
            window.location.href = data.redirect_url || "{% url 'main:show_main' %}";
          }, 400);
        }
      } catch (err) {
        console.error(err);
        const message = "Unexpected error. Please try again.";
        showFeedback(message, "error");
        window.showToast?.(message, "error");
      } finally {
        if (submitBtn) submitBtn.disabled = false;
      }
    });
  })();
</script>
{% endblock %}
